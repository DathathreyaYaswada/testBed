<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: green;
}
</style>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login </a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/submitRegistration}" method="post" th:object="${registeruserdto}">
					<div class="form-group">
						<label for="username"> Username </label> : <input type="text"
																		  class="form-control" id="username" name="username"
																		  placeholder="Enter username" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
																	   id="password" name="password" class="form-control"
																	   placeholder="Enter Password" />
					</div>

					<div class="form-group">
						<label for="email"> Email </label> : <input type="email"
																		  class="form-control" id="email" name="email"
																		  placeholder="Enter Valid Email Id" autofocus="autofocus">
					</div>

					<br>
					<br>
					<div class="form-group">
						<label for="question1"> Security Questions </label> :
					</div>

					<div class="form-group">
						<label class="control-label" for="question1">
							<span id="question1" name="question1" th:text="${model.question1}"></span>
						</label>
						<input type="text" id="answer1"  name="answer1" class="form-control" placeholder="Enter Answer"
							   required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="question2"><span id="question2" name="question2" th:text="${model.question2}"></span></label>
						<input type="text" id="answer2" name="answer2" class="form-control" placeholder="Enter Answer"
							   required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
